name: MERN CI

on:
  push:
    branches: [ main ]
  
jobs:
  mongo-init:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports: ['27017:27017']
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Wait for MongoDB to be ready
        run: |
          until nc -z localhost 27017; do
            echo "Waiting for MongoDB to be ready..."
            sleep 1
          done
            echo "MongoDB is ready!"

      - name: Seed MongoDB
        working-directory: ./backend
        run: |
          npm install
          node seedTasksData.js
  test: 
    runs-on: ubuntu-latest
    needs: mongo-init
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and run tests
        working-directory: ./backend
        run: |
          npm install
          npm test